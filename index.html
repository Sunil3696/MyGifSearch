<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Search App made by Sunil Balami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>GIF Search App</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Type a word...">
      <label for="limitInput">Number of GIFs:</label>
      <input type="number" id="limitInput" placeholder="1,5,10,100" min="1">
      <button id="searchButton">Search</button>
      <button id="resetButton">Reset</button>
    </div>
    <div id="gifContainer"></div>
  </div>
  <footer>
    <p>Created by Sunil Balami (200578456)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
